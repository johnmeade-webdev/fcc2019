  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCC Resp Web Design - Form - John Meade Webdev</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    
    <header>
      <h1 id="title">Contact Us</h1>
      <p id="description">Let our group of binding professionals find the right custom book treatments to add to your home library.</p>
    </header>

    <main>

      <form id="survey-form">

        <label for="name" id="name-label">
          Name: 
          <input type="text" id="name" name="name" placeholder="name..." required>
        </label>
        <label for="email" id="email-label">
          Email: 
          <input type="email" id="email" name="email" placeholder="your@email.here" required validate>
        </label>
        <label for="number" id="number-label">
          No. of Books: 
          <input type="number" id="number" name="books" min="1" max="100" placeholder="1" required validate>
        </label>

        <label for="dropdown">
          What is your preferred binding style?
          <select id="dropdown" name="style">
            <option value="classical">classical</option>
            <option value="gothic">gothic</option>
            <option value="abstract">abstract</option>
            <option value="modern">modern</option>
          </select>
        </label>

        <fieldset>
          <legend>What are your favorite binding materials?</legend>
          <label for="paper"> 
            <input type="checkbox" id="paper" name="paper" value="paper">
            Paper
          </label>
          <label for="cloth">
            <input type="checkbox" id="cloth" name="cloth" value="cloth">
            Cloth
          </label>
          <label for="vinyl">
            <input type="checkbox" id="vinyl" name="vinyl" value="vinyl">
            Vinyl
          </label>
          <label for="leather">
            <input type="checkbox" id="leather" name="leather" value="leather">
            Leather
          </label>
        </fieldset>

        <fieldset>
          <legend>Have you worked with us before?</legend>
          <label for="previosYes"> 
            <input type="radio" id="previosYes" name="previous" value="yes">
            Yes
          </label>
          <label for="previosNo">
            <input type="radio" id="previosNo" name="previous" value="no">
            No
          </label>
        </fieldset>

        <label for="additionalInfo">
          Additional Information:
          <textarea id="additionalInfo" name="additionalInfo"></textarea>
        </label>

        <button type="submit" id="submit" onclick="preventDefault()">Submit</button>

      </form>

    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
